<div class="wrapper-masthead">
  <div class="container">
    <header class="masthead clearfix">
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}/images/logo.png" /></a>
      <div class="site-info">

        <!--<h1 class="site-name"><a href="{{ site.baseurl }}/"></a></h1>-->
        <!--<p class="site-description">I write iOS apps and lead the develoment team at <a href="http://www.endava.com">Endava</a> Bogot√°. [More]</p>-->

      </div>

      <nav>
        {% for nav in site.navigation %}
        {% if nav.url contains 'http://' or nav.url contains 'https://' %}
        <a href="{{ nav.url }}">{{ nav.name }}</a>
        {% else %}
        <a href="{{ site.baseurl }}{{ nav.url }}">{{ nav.name }}</a>
        {% endif %}
        {% endfor %}
      </nav>
    </header>
  </div>
</div>
